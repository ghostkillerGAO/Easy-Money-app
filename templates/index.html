<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMoney Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        .highlight {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .mt-4 {
            margin-top: 20px;
        }
        .d-flex {
            display: flex;
        }
        .justify-content-center {
            justify-content: center;
        }
        .gap-3 {
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">ðŸ’° EasyMoney Dashboard</h1>

        <div class="mt-4 d-flex justify-content-center gap-3 mb-4">
            <a href="{{ url_for('log_expense') }}" class="btn btn-outline-danger">âž• Log Expense</a>
            <a href="{{ url_for('log_income') }}" class="btn btn-outline-success">âž• Log Income</a>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card p-3 bg-light">
                    <p>Today's Spending:</p>
                    <div class="highlight text-danger">${{ today_expenses }}</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 bg-light">
                    <p>Total Income:</p>
                    <div class="highlight text-success">${{ total_income }}</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 bg-light">
                    <p>Total Expense:</p>
                    <div class="highlight text-danger">${{ total_expense }}</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 bg-light">
                    <p>Balance:</p>
                    <div class="highlight text-primary">${{ balance }}</div>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <h5 class="mb-3">Income vs Expense</h5>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script>
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Income', 'Expense'],
                datasets: [{
                    label: 'Income vs Expense',
                    data: [{{ total_income }}, {{ total_expense }}],
                    backgroundColor: [
                        '#4caf50',
                        '#f44336'
                    ],
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    title: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
